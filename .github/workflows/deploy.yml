# Final Clean Deployment - Maximus Level Group
name: Deploy to Hostinger


on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸš€ Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build Web
        run: flutter build web --release --base-href /

      - name: "ğŸš€ Final Fix - Upload Everywhere"
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          # Subir a la raÃ­z (donde funciona el subdominio)
          lftp -c "set ftp:ssl-allow no; open -u \"$FTP_USERNAME\",\"$FTP_PASSWORD\" $FTP_SERVER; mirror -R --verbose ./build/web/ ./"
          # Subir tambiÃ©n a public_html (donde vive el dominio principal)
          lftp -c "set ftp:ssl-allow no; open -u \"$FTP_USERNAME\",\"$FTP_PASSWORD\" $FTP_SERVER; mirror -R --verbose ./build/web/ /public_html/"
