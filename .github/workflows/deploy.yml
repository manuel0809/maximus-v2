name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸš€ Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build Web
        run: flutter build web --release --base-href /

      - name: "ğŸš€ Upload and Fix Permissions"
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          # Ajustar permisos localmente antes de subir
          find ./build/web/ -type d -exec chmod 755 {} \;
          find ./build/web/ -type f -exec chmod 644 {} \;
          # Subir con mirror sincronizando permisos
          lftp -c "set ftp:ssl-allow no; \
          open -u \"$FTP_USERNAME\",\"$FTP_PASSWORD\" $FTP_SERVER; \
          mirror -R --verbose --delete --perms ./build/web/ /public_html/"
